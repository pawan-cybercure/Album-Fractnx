// Top-level build file

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23       // Updated for MMKV
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Force AndroidX core libs to a version compatible with compileSdk 34 / AGP 8.1 (RN 0.73 defaults)
subprojects { project ->
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == "androidx.core" &&
                    (details.requested.name == "core" || details.requested.name == "core-ktx")) {
                details.useVersion "1.12.0"
                details.because "Core 1.16+ requires compileSdk 35 / AGP 8.6; keep at 1.12 for RN 0.73 toolchain."
            }
        }
    }
}
